<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Neighborhood Map Project</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header>
    <div id="menu" data-bind="click: openList">List</div>
    <h2>Monroe Dining</h2>
</header>
<div id="menu-container">
    <div class="location-list">
        <h4>Locations (<span data-bind="text: filterAmount"></span>)</h4>
        <!--<div class="filter-bar">-->
            <input data-bind="textInput: search" type="input" class="filter" placeholder="Filter">
        <!--</div>-->
        <div class="folders" data-bind="foreach: diningList">
            <div  class="marker-btn" data-bind="text: name, click: $root.bounceMarker"></div>
        </div>
    </div>
</div>
<div id="map"></div>
<script src="js/lib/knockout-3.4.2.js"></script>
<script src="js/location_data.js"></script>
<script src="js/app.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8mRmSgCF0Gj9jE8-LiVLg9Mq5Vq4ncS4&v=3&callback=viewModel.initMap"></script>
</body>
</html>
